<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-title>Room: D3.05</ion-title>
          </ion-col>
          <ion-col class="ion-text-end" size="6">
            <ion-title>Timer: 59:50</ion-title>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-title>Zone: 13</ion-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center" size="12">
          <h1>The mental shower room D3.05</h1>
        </ion-col>
        <ion-col class="ion-text-center" size="12">
          <ion-item-divider></ion-item-divider>
        </ion-col>
      </ion-row>
      <!-- Air Quality section-->
      <ion-row>
        <ion-col class="ion-text-center" size="12" size-sm>
          <h2>How is the air quality?</h2>
        </ion-col>
      </ion-row>
      <div class="airquality">
        <ion-row>
          <ion-col class="ion-text-center" size="2">
            <ion-icon size="large" name="sad-outline"></ion-icon>
          </ion-col>
        
          <ion-col class="ion-text-center" size="8" >
              <ion-button (click)="btnClickedAQ(1)">1</ion-button>
              <ion-button (click)="btnClickedAQ(2)">2</ion-button>
              <ion-button (click)="btnClickedAQ(3)">3</ion-button>
              <ion-button (click)="btnClickedAQ(4)">4</ion-button>
              <ion-button (click)="btnClickedAQ(5)">5</ion-button>
              <ion-button (click)="btnClickedAQ(6)">6</ion-button>
          </ion-col>

          <ion-col class="ion-text-center" size="2">
            <ion-icon size="large" name="happy-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </div>
      <!-- Temperature section-->
      <ion-row>
        <ion-col class="ion-text-center" size="12" size-sm>
          <h2>How is the temperature?</h2>
        </ion-col>
      </ion-row>
      <div class="temp">
        <ion-row>
          <ion-col class="ion-text-center" size="2">
            <ion-icon size="large" name="snow-outline"></ion-icon>
          </ion-col>

          <ion-col class="ion-text-center" size="8">
            <ion-button (click)="btnClickedTemp(1)">1</ion-button>
            <ion-button (click)="btnClickedTemp(2)">2</ion-button>
            <ion-button (click)="btnClickedTemp(3)">3</ion-button>
            <ion-button (click)="btnClickedTemp(4)">4</ion-button>
            <ion-button (click)="btnClickedTemp(5)">5</ion-button>
            <ion-button (click)="btnClickedTemp(6)">6</ion-button>
          </ion-col>

          <ion-col class="ion-text-center" size="2">
            <ion-icon size="large" name="sunny-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </div>
      <!-- Humidity section-->
      <ion-row>
        <ion-col class="ion-text-center" size="12" size-sm>
          <h2>How is the humidity?</h2>
        </ion-col>
      </ion-row>
      <div class="humidity">
        <ion-row>
          <ion-col class="ion-text-center" size="2">
            <ion-icon size="large" name="thermometer-outline"></ion-icon>
          </ion-col>

          <ion-col class="ion-text-center" size="8">
            <ion-button (click)="btnClickedHumid(1)">1</ion-button>
            <ion-button (click)="btnClickedHumid(2)">2</ion-button>
            <ion-button (click)="btnClickedHumid(3)">3</ion-button>
            <ion-button (click)="btnClickedHumid(4)">4</ion-button>
            <ion-button (click)="btnClickedHumid(5)">5</ion-button>
            <ion-button (click)="btnClickedHumid(6)">6</ion-button>
          </ion-col>

          <ion-col class="ion-text-center" size="2">
            <ion-icon size="large" name="flame-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </div>
      <!-- Accept button section-->
      <ion-row>
        <ion-col size="12">
          <ng-container>
            <ion-list style="text-align: center">
              <ion-button (click)="postData()" [routerLink]="['/condition-input']" color="success"
                >Accept</ion-button
              >
            </ion-list>
          </ng-container>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-toolbar>
          <ion-col size="12">
            <h2 class="ion-text-center">
              Copyright &#xA9; 2022 Mental Shower. All rights Reserved
            </h2>
          </ion-col>
        </ion-toolbar>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-app>
